-   poly: AMBE
    name: Benjamin Amanrich
    job: Software Craftsman | DevOps
    bio: |
        AMBE a grandi dans l’univers des startups, et ce bien avant l'invention de la Startup Nation.<br/>Il a eu l’occasion d’y aborder le développement d’algorithmes performants de vision par ordinateur, tant sur mobile que dans le cloud. <br/>Après avoir passé plusieurs années dans ces activités de développement au sein de différentes startups, Benjamin est entré en tant que sous-traitant au service de Thalès. Il a alors travaillé sur des projets Big Data et la conception de systèmes distribués. <br/>C'est en tant qu’architecte, Tech Lead ou encore Product Owner, qu'il a travaillé sur des sujets de transformation digitale au sein de Thalès AMS et Thalès Digital Factory. <br/>Au cours de ces expériences, AMBE est devenu un fervent défenseur des pratiques Agiles, de la culture DevOps, de l’infrastructure as code et des développements reposant sur le test first. <br/>Convaincu qu'une équipe est avant tout une aventure humaine, AMBE a rejoint Octo en Février 2020 où il peut y développer sa connaissance de la culture DevOps, du Software Craftmanship et du Data Engineering. <br/>Ce qu'il aime par dessus tout ? Voir une équipe s'accomplir dans son travail et délivrer sereinement un produit de qualité, utile et utilisé par ses utilisateurs.

-   poly: CAMP
    name: Nicolas Campourcy
    job: Consultant Agile | Product Owner
    bio: |
        Nicolas est un expert en Lean Engineering et en conception de produits, notamment d’applications mobiles. Il a rejoint OCTO Technology en Janvier  2019.<br/>Entre 2011 et 2014, Nicolas intervient auprès de grands groupes industriels (Airbus, Bombardier, Areva) et d’ETI (Mobalpa) comme coach/formateur en Lean Engineering et déploie les outils et méthodes (Management Visuel, Value Stream Mapping, Problem solving) après des divisions métiers (R&D, Produit, Opérations, fonctions supports).<br/>Depuis 2015, Nicolas se spécialise dans les applications mobiles en B2B et B2C, de la conception du produit jusqu’à la livraison et la mise sur le marché. Il a créé en France l’application Image It destinée aux voyageurs nomades puis est parti au Vietnam fonder HOTTAB, une startup d’édition d’applications pour restaurants, où il a occupé les postes de Product Owner et Scrum Master avant de prendre des responsabilités commerciales.<br/>Nicolas est passionné par la conception de produits, le partage des méthodes ainsi que l’amélioration continue. Il est également convaincu que la transformation digitale des entreprises passe par l’innovation et l’adoption de nouveaux usages.

-   poly: CHBE
    name: Christelle Bergé
    job: Consultant Agile | Product Owner
    bio: |
        Christelle a 8 années d'expérience auprès de clients industriels.
        C’est en 2016, sur un projet extrêmement attendu, que l’agilité s’est imposée comme voie la plus raisonnable pour livrer rapidement un produit qui réponde aux besoins prioritaires. Les efforts fournis ont été transformés en promesses tenues.
        Aujourd’hui, elle maîtrise les frameworks et les outils, prolongeant ainsi son expertise initiale en gestion de projets, en management d'équipes et en transformation des organisations. Elle est certifiée SAFe 4 Agilist.
        Les équipes et les rôles qu’elle accompagne gagnent en alignement sur le produit ou le service, collaborent mieux aux interfaces, changent leur façon d’appréhender les choses et augmentent ainsi leur performance. Son style naturel de leadership invite à l’implication et à l’expression, au courage et aux feedbacks, qui sont essentiels à l'autonomisation et à l'initiative.
        Christelle sait s’adapter aux contextes en ajustant ses postures d’expert, de formateur, de facilitateur et de coach.
        Elle parle couramment l'anglais.

-   poly: GAST
    name: Stéphane Gaulier
    job: Partner
    bio: |
        De formation aéronautique, GAST a débuté sa carrière en 1996 dans la mise en œuvre fonctionnelle et technique d’un ERP spécifique sur le marché des services industriels. Cette expérience lui a permis d’appréhender des techniques de développement, d’optimisation et de maintenance logiciel alors naissantes et ce, tant sur le backend, le frontend que les bases de données.
        Par la suite, il a poursuivi son expérience dans le domaine des télécommunications en abordant la problématique des progiciels mixant bonne connaissance du logiciel standard, de son paramétrage et des développement spécifiques à y connecter. Au cours de ces quelques années, GAST a pu approfondir :
        La conception et l’architecture applicative, le développement, les tests, la migration, les mise en production et les opérations
        La contribution à de larges projets d’implémentation et de maintenance en environnement souvent contraint, tout comme le lancement d’entités nouvelles en mode start-up en environnement totalement vierge.
        Depuis 17 ans, GAST évolue en région toulousaine, majoritairement dans le secteur aéronautique où il a pu développer une complémentarité bout-en-bout sur des expertises métier (Manufacturing & Qualité, Supply Chain, Customer Service, Engineering) et une bonne appréhension des technologies en place ou émergente, mais également sur les pratiques du changement des processus et des organisations.
        Successivement il a pu ainsi contribuer à de larges programmes de transformation introduisant de nouveaux concepts tels que la Digital Factory (en lien avec les PLM), la mise en place d’ERP (SAP) englobant plusieurs métiers, organisations et géographies, et ce pour différents clients.
        Dans l’esprit de cette complémentarité, c’est tout naturellement qu’il embrasse le monde digital en 2015 pour mettre au service des métiers les nouvelles technologies émergentes incluant le Cloud, la Mobilité et la Réalité Étendue, l’Analytics (et la Data Science), l’IoT et autres sujets tels que la Blockchain.
        Aujourd’hui, il anime le déploiement de l’offre OCTO Technology sur la mise en oeuvre des technologies digitales et les méthodologiques associées (agilité, craft), pour le compte des clients de la région Sud-Ouest et ceux du monde aéronautique et spatial en France.


-   poly: GOIV
    name: Ivan Gorobenko
    job: Software Craftsman | Coach Agile
    bio: |
        Ivan a 10 années d’expérience en tant que développeur, coach agile, consultant, scrum master et product owner. Il est un consultant polyvalent et a travaillé dans des diverses domaines métier: energie & utilities, transport, marketing et aéronautique, dans des équipes multiculturelles.
        Durant sa carrière, Ivan a expérimenté divers cadres d’organisations, du cycle en V jusqu’à Kanban, Scrum et XP. Il est convaincu que la mise en pratique des valeurs de l’agilité et de l’artisanat du code sont des atouts indéniables pour créer des formidables produits.
        Chez OCTO Ivan a démarré son parcours il y a 3 ans en tant que coach agile. Aujourd’hui il cherche à approfondir son expertise en tant que développeur Craft fullstack.
-   poly: CHRY
    name: Charles Pichery
    job: Software Craftsman
    bio: |
        Charles a obtenu un diplôme d’Ingénieur Civil des Mines à L’Ecole Nationale Supérieure des Mines de Saint Etienne en 2012. Suite à cela, il a d’abord fait un stage en recherche informatique chez IBM en Irlande, pour ensuite travailler pour Amadeus pendant 7 ans, d’abord en sous traitance chez Synchrone Technologies, puis en direct.<br/>Fort de ces 7 années d’expérience dans les applications e-commerce pour les compagnies aériennes, où il a d’abord occupé le poste de développeur, puis tech leader, ainsi que le rôle de Scrum Master, Charles a acquis un certain recul sur les pratiques de développement et la gestion de projets en méthodologie agile.<br/>Charles a rejoint OCTO en Novembre 2019, souhaitant développer sa pratique du Software Craftsmanship et assouvir sa passion pour l’accompagnement d’entreprises différentes, que ce soit en taille, organisation, technologies ou culture.

-   poly: ASI
    name: Alexandre Siguier
    job: Consultant Agile | Architecte d'Entreprise
    bio: |
        Alexandre a plusieurs années d'expérience dans deux domaines a priori bien éloignés : l'agilité des équipes de réalisation et l'architecture d'entreprise. <br/>Cette double approche lui permet d'accompagner les équipes au quotidien, en travaillant sur les dynamiques d'équipes tout en travaillant sur l'intégration dans le système plus grand qu'est l'entreprise.

-   poly: YOL
    name: Yohan Lascombe
    job: DevOps
    bio: |
        Après un diplôme d’ingénieur en Informatique de l’école Polytech’Montpellier en 2007, Yohan a débuté son parcours chez une grande société informatique internationale en tant que Software Engineer sur du développement Java et site internet bancaire.
        Après 7 ans dans le développement dans lequel il a occupé plusieurs postes : développeur, tech-lead et architecte technique, il a ensuite choisi de rejoindre OCTO et de compléter son profil « Dev » par une dimension « Ops » notamment en se spécialisant sur des missions sur les outils et pratiques DevOps. Il a participé à des missions de conseil (matrice de maturité DevOps), missions d’accompagnement, des missions de réalisation et mission de transformation DevOps.
        Il porte une attention particulière à la collaboration entre les Dev et les Ops pour faire avancer et aboutir un projet.
        Yohan continue de développer ses compétences DevOps et s’investi pleinement sur la Cloudification et automatisation des infrastructure et applications.

-   poly: POSY
    name: Sylvie Ponthus Violland
    job: Coach Agile | Software Craftsman
    bio: |
        Développeur informatique, Sylvie a travaillé dans des équipes de développement de taille et de contexte très différents : chez un éditeur de progiciel ou dans un grand groupe, dans des petites structure et aussi pour de gros industriels.
        Au fur et à mesure des projets Sylvie est devenue chef de projet. Tenir l’engagement est devenu l’objectif. Cette expérience lui a permis d’appréhender le génie logiciel dans sa globalité.
        Son engouement pour l’agilité est le  résultat d’une maturation professionnelle. En effet, lo proximité du client et les échanges réguliers ont rendu de plus en plus évident que les adaptations du projet doivent être réalisées pendant le projet.
        Sylvie s’est investie dans l’agilité en devenant Scrum Master, puis coach agile.
        Récemment, elle a rejoint OCTO, afin de travailler dans un environnement stimulant de partages.

-   poly: JAMI
    name: Michael Jach
    job: Software Craftsman
    bio: |
        A Navblue (filiale d’Airbus), Michael a pu participer activement au développement d’un produit voué à la gestion des évènements qui se produisent lors d’un vol aérien. Le socle technique du projet intégrait du VueJS, Java Spring,  Terraform, Jenkins, Git, Docker, CesiumJS, Leaflet, D3Js, ...
        Il a apporté son expertise sur de nombreux sujets et notamment sur l’architecture du projet frontend ainsi que du développement de celui-ci.
        Grâce à ses appétences d’UX et UI il a également été force de proposition avec les équipes de design pour adapter le produit aux souhaits des utilisateurs finaux. Faisant partie intégrante d’une équipe de 10 personnes, Michael est une personne sociable et sait s’exprimer en public.
        Récemment, il a rejoint OCTO et souhaitant s’orienter dans les technologies de cloud et d'automatisation, Michael intègre une équipe en charge du développement d’une application pour la DGAC (Direction Générale de l’Aviation Civile). Application qui intègre de nombreuses technologies telles que React, NodeJS, Typescript, Docker, Ansible, Terraform, Terragrunt express, Gitlab, … Ce projet lui permet de développer de nouvelles compétences dans le domaine du DevOps.

-   poly: GRAM
    name: Martin Gravellini
    job: Manager Data Science
    bio: |
        Martin est manager avec plus de 7 années d’expérience au sein d’Accenture et Octo sur des sujets de cadrage, développement et implémentation de projets et services Data Science.
        Il aide les clients à valoriser leurs données au sein d’équipes pluridisciplinaires, incluant des data scientists, data engineer, data managers et data analystes, pour les départements des ventes et marketing, de la BI, ou de la logistique et approvisionnement. Il a travaillé pour différentes industries : services financiers, media, grande distribution, laboratoires pharmaceutiques…
        Martin est diplômé de l’ENSAE et de Sciences Po Paris.
        Parmi ses expérience pertinentes, Martin a accompagné ses clients dans :
        Le développement de Data Lab (Grande Banque internationale et Groupe Cosmétique international), en participant à la réalisation de prototypes et à leur mise en production, en accompagnement l’équipe dans son organisation et sa valorisation au sein du groupe
        La réalisation d’un système de recommandation de programmes pour un Média français, ainsi que la personnalisation des l’expérience des abonnés, depuis la mise en place et l’amélioration des algorithmes de recommandations, jusqu’à leur mise en production dans un environnement Big Data
        L’accompagnement des différents acteurs de la Grande Distribution, notamment sur des problématiques de prévisions de ventes et d’optimisation des opérations promotionnelles.

-   poly: RIVI
    name: Reynald Riviere
    job: Senior Manager Data Science
    bio: |
        Reynald a rejoint OCTO Technology comme Senior Manager en Data Science pour intervenir sur des missions de création de nouveaux services et produits basés sur l’IA et la data .
        Au début de sa carrière, avec l’arrivée de la vague Internet, il prend en charge la création de Systèmes d’Information Web dans la banque (Natixis), la bourse (Consors) ou l’assurance (MSA) pendant 15 ans. Puis il s’engouffre très tôt dans celle de l’IA et du machine learning avec un parcours de formation et des compétitions de Machine Learning qui le hissent dans le TOP 20 du classement Kaggle en France,  Il décide alors de créer sa startup AI-motion spécialisée en marketing et IA.
        Continental lui confie la mise en place de l’équipe de R&D d’IA en France sur le véhicule intelligent et connecté qui se traduira notamment par l’acceptation de plusieurs brevets sur le véhicule autonome.
        Reynald rejoint ensuite une cabinet de conseil comme Chief Data Scientist pour animer la communauté de data scientist chez des clients de secteurs variés comme l’industrie automobile, l’aéronautique, le retail, etc.
