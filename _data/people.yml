-   poly: GOIV
    name: Ivan Gorobenko
    job: Coach Agile | Product Owner
    bio: |
        Ivan a 8 ans d'expérience en tant que développeur, chef d'équipe, consultant, chef de projet, scrum master et product owner. Il est un consultant polyvalent et a développé une forte expertise en matière de livraison de projets dans différents contextes.<br/>Il a travaillé dans différents domaines, l'énergie et les services publics, le transport et le marketing avec des équipes multiculturelles. Il a mis en place des méthodes de travail en équipe en utilisant Scrum, Kanban ou les deux.<br/>Il est un agiliste convaincu qui croit qu'une collaboration étroite, une amélioration continue et une prise de décision pragmatique peuvent créer de fortes synergies et de grands résultats.<br/>Pédagogue et à l'écoute, il est aussi convaincu que le coaching est un excellent moyen d'activer le potentiel des équipes.

-   poly: JEHE
    name: Jérôme Heurtin
    job: Software Craftsman
    bio: |
        Jérôme est diplômé de l’écôle d’ingénieur d’informatique de la Réunion, qu’il a validé suite à une dernière année d’échange à Telecom Lille.<br/>Il découvre l’agilité et l’univers des Software Craftmen au cours de sa première expérience professionnelle. Depuis il raffole des problématiques de qualité de code et d’architecture logicielle et comment y répondre via les pratiques d’eXtrem programming.<br/>Jérôme adore partager avec son équipe, afin de progresser avec elle sur des sujets de développement, mais aussi de management 3.0 et de coaching.

-   poly: CHRY
    name: Charles Pichery
    job: Software Craftsman
    bio: |
        Charles a obtenu un diplôme d’Ingénieur Civil des Mines à L’Ecole Nationale Supérieure des Mines de Saint Etienne en 2012. Suite à cela, il a d’abord fait un stage en recherche informatique chez IBM en Irlande, pour ensuite travailler pour Amadeus pendant 7 ans, d’abord en sous traitance chez Synchrone Technologies, puis en direct.<br/>Fort de ces 7 années d’expérience dans les applications e-commerce pour les compagnies aériennes, où il a d’abord occupé le poste de développeur, puis tech leader, ainsi que le rôle de Scrum Master, Charles a acquis un certain recul sur les pratiques de développement et la gestion de projets en méthodologie agile.<br/>Charles a rejoint OCTO en Novembre 2019, souhaitant développer sa pratique du Software Craftsmanship et assouvir sa passion pour l’accompagnement d’entreprises différentes, que ce soit en taille, organisation, technologies ou culture.

