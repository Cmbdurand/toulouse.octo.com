-   poly: FLTI
    name: Floris Tisseyre
    job: Software Craftsman | Coach Agile
    bio: |
        Floris a une expérience de 10 ans dans les projets de transformation. Il a implémenté des méthodes de développement Scrum, XP et Software Craftsmanship chez Anaqua pendant 3 ans.<br/>Son objectif principal est de promouvoir les valeurs agiles comme la transparence, le courage et le désir d'amélioration continue, aussi bien en tant qu'individu qu'en tant qu'équipe.<br/>Floris a mené une réécriture complète du SI pour une aciérie chez ArcelorMittal et a développé une forte capacité à changer les mentalités et la culture dans un contexte industriel.<br/>Floris est convaincu que les équipes ne peuvent se construire et se développer que si elles sont basées sur des valeurs communes.<br/>
