-   poly: CAMP
    name: Nicolas Campourcy
    job: Consultant Agile | Product Owner
    bio: |
        Nicolas est un expert en Lean Engineering et en conception de produits, notamment d’applications mobiles. Il a rejoint OCTO Technology en Janvier  2019.<br/>Entre 2011 et 2014, Nicolas intervient auprès de grands groupes industriels (Airbus, Bombardier, Areva) et d’ETI (Mobalpa) comme coach/formateur en Lean Engineering et déploie les outils et méthodes (Management Visuel, Value Stream Mapping, Problem solving) après des divisions métiers (R&D, Produit, Opérations, fonctions supports).<br/>Depuis 2015, Nicolas se spécialise dans les applications mobiles en B2B et B2C, de la conception du produit jusqu’à la livraison et la mise sur le marché. Il a créé en France l’application Image It destinée aux voyageurs nomades puis est parti au Vietnam fonder HOTTAB, une startup d’édition d’applications pour restaurants, où il a occupé les postes de Product Owner et Scrum Master avant de prendre des responsabilités commerciales.<br/>Nicolas est passionné par la conception de produits, le partage des méthodes ainsi que l’amélioration continue. Il est également convaincu que la transformation digitale des entreprises passe par l’innovation et l’adoption de nouveaux usages.

